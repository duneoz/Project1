        <!-- Twitter -->
        <script>
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            
                t._e = [];
                t.ready = function(f) {
                    t._e.push(f);
                };
            
                return t;
            }(document, "script", "twitter-wjs"));
          </script>

        <!-- ADD BREWERY MODAL FORM -->
        <div id="addBrew" class="modal">
            <div class="modal-content">
                <div id="submit-form" class="card-header">
                    <h3>Add a Site</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="site">Brewery/Winery Name</label>
                        <input type="text" class="form-control" id="site-name" placeholder="Dank Brews">
                    </div>
                    <div class="form-group">
                        <label for="destination">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="333 NW Dank Rd.">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">Website</label>
                        <input type="text" class="form-control" id="website" placeholder="https://dankbrews.com">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">Twitter Handle</label>
                        <input type="text" class="form-control" id="handle" placeholder="@Me">
                    </div>
                    <div class="input-field col s12">
                        <select id="genre">
                            <option value="" disabled selected>Genre</option>
                            <option value="Brewery">Brewery</option>
                            <option value="Winery">Winery</option>
                            <option value="Vineyard">Hike</option>
                        </select>
                        <label>Site Type</label>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="The dankest brews">
                    </div>
                    <button type="submit" id="submit-button" class="modal-close btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
